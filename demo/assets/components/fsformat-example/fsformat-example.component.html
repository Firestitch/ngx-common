<h2>Functions</h2>
<table class="table">
  <thead>
  <tr>
    <th>Description</th>
    <th>Code</th>
    <th>Result</th>
  </tr>
  </thead>
  <tr *ngFor="let example of examples">
    <td>{{example.name}}</td>
    <td><pre class="code-ts hljs"><code mwlHighlightJs [source]="example.code" language="ts"></code></pre></td>
    <td><pre class="code-json hljs"><code mwlHighlightJs [source]="example.result" language="json"></code></pre></td>
  </tr>
</table>

<h2>Pipes</h2>
<table class="table">
  <thead>
  <tr>
    <th>Description</th>
    <th>Code</th>
    <th>Result</th>
  </tr>
  </thead>
  <tr>
    <td>Number</td>
    <td><pre class="code-pipe"><code ngNonBindable>import { FsFormatNumber } from '@firestitch/format/number/pipe<br>{{42397803.23987|fsFormatNumber:2}}</code></pre></td>
    <td><pre class="code-json hljs">{{42397803.23987|fsFormatNumber:2}}</pre></td>
  </tr>
</table>
